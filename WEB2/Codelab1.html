<!DOCTYPE html>
<html>
  <head>
    <title>Operasi Penjumlahan</title>
  </head>
  <body>
    <h1>Operasi Penjumlahan Bilangan</h1>

    <label for="bilangan1">Bilangan 1:</label>
    <input type="number" id="bilangan1" />

    <label for="bilangan2">Bilangan 2:</label>
    <input type="number" id="bilangan2" /><br /><br />

    <button onclick="penjumlahan()">Hitung</button>
    <button onclick="ulangi()">Ulang</button>

    <script>
      function penjumlahan() {
        // Mendapatkan nilai dari input bilangan 1 dan bilangan 2
        var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
        var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

        // Melakukan operasi penjumlahan
        var hasil = bilangan1 + bilangan2;

        // Menampilkan hasil dalam bentuk alert
        alert("Hasil penjumlahan: " + hasil);
      }

      function ulangi() {
        // Mengosongkan input bilangan 1 dan bilangan 2
        document.getElementById("bilangan1").value = "";
        document.getElementById("bilangan2").value = "";

        // Memberikan fokus ke input bilangan pertama
        document.getElementById("bilangan1").focus();
      }
    </script>
  </body>
</html>
